server {
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }
  # Proxy API requests to the backend service inside the cluster.
  # Frontend production build uses '/api' as a safe fallback base path
  # so the browser requests can be proxied by nginx to the internal svc.
  location /api/ {
    # Use the actual in-cluster backend service name
    proxy_pass http://my-reservation-backend-svc:3000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
  }
}
